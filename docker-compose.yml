version: '2'
services:
  db:
    image: postgres:9.5.3
    volumes:
      - ./dbdata:/var/lib/postgresql/data
  nexus:
    build: nexus/
    volumes_from:
      - sneakers
    env_file: .env.list
    environment:
      RABBIT_MQ_HOST: rabbitmq
    ports:
      - "3000:3000"
    depends_on:
      - db
      - rabbitmq
      - rng-tool # Need to include in dependencies or it won't get started
      - config-tool # Need to include in dependencies or it won't get started
      - javac-tool # Need to include in dependencies or it won't get started
  sneakers:
    build: nexus/
    command: start-sneakers
    volumes:
      - ./nexus:/home/app/src
    env_file: .env.list
    environment:
      RABBIT_MQ_HOST: rabbitmq
    depends_on:
      - db
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "8081:15672" # mgt console
    env_file: .env.list
    volumes:
      - ./rabbitmq_data:/var/lib/rabbitmq
    depends_on:
      - sneakers
  rng-tool:
    build: rng-tool/
    env_file: .env.rng.list # NEXUS_TOOL_CANONICAL_NAME and NEXUS_ACCESS_TOKEN
    environment:
      NEXUS_BASE_URL: http://nexus:3000
    ports:
      - "3001:3000"
  config-tool:
    build: sample-configurable-tool/
    env_file: .env.conf.list # NEXUS_TOOL_CANONICAL_NAME and NEXUS_ACCESS_TOKEN
    environment:
      NEXUS_BASE_URL: http://nexus:3000
    ports:
      - "3002:3000"
  javac-tool:
    build: javac-tool/
    env_file: .env.javac.list # NEXUS_TOOL_CANONICAL_NAME and NEXUS_ACCESS_TOKEN
    environment:
      NEXUS_BASE_URL: http://nexus:3000
    ports:
      - "3003:5000"
    volumes:
      - ./javac_data:/home/app/submissions
