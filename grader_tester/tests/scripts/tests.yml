# Test specifications for grader grader tester
graders:
  javac-tool:
    canonical_name: javac-tool
    port: 5000
    mark: /mark
  junit-grader:
    canonical_name: junit-grader
    port: 5000
    mark: /mark
    configuration: /foo/configuration
  io-grader:
    canonical_name: io-grader
    port: 5000
    mark: /mark
    configuration: /foo/configuration
  sample-abstract-grader:
    canonical_name: sag
    port: 5000
    mark: /mark
  cpp-compilation:
    canonical_name: cpp-compilation
    port: 5000
    mark: /mark
  cppunit-grader:
    canonical_name: cppunit-grader
    port: 5000
    mark: /mark
    configuration: /foo/configuration
  cpp-iograder:
    canonical_name: cpp-iograder
    port: 5000
    mark: /mark
    configuration: /foo/configuration
tests:
  car_test:
    submissions: 
      - car_test
    graders:
      javac-tool:
        marks: 
          - 100
        feedbacks: 
          - file: javac_cartest
      junit-grader:
        marks: 
          - 100
        feedbacks: 
          - file: junit_cartest
        configuration:
          test_files:
            repository: car_coursework
          timeout: 1m
      io-grader:
        marks: 
          - 100
        feedbacks: 
          - file: iograder_cartest
        configuration:
          test_files:
            repository: car_coursework
          timeout: 15
