<section>
    <h2>Configuration</h2>
    <br/>


    <div class="form-inline">
        Number of feedback providers:
        <select class="form-control col-lg-6"
                ng-options="number as number for number in vm.providerCounts"
                ng-model="vm.assignmentConfig.providerCount"></select>
    </div>
    <br/>
    <div class="form-inline">
        Use previous questions:
        <select class="form-control"><option>26-02-01</option></select>
    </div>

    <br/>
    <div class="form-inline">
        Allow student feedback providers to contribute to final mark: &nbsp;  <input type="radio" name="studentMark" value="yes"/>Yes
        <input type="radio" name="studentMark" value="no"/>No

    </div>
    <br/><br/>
    <form-build vm="vm"></form-build>


    <!-- format, form-object, formData, saveListener-->


<br/>


</section>
