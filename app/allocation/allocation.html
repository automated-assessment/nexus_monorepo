<section>

    I am: {{receivedFrom.sid}}
    For assignment: {{receivedFrom.aid}}

    <h3>Provide To</h3>
    <div ng-repeat="submission in provideTo">
        <a ui-sref="frameState.providerState({aid:{{submission.aid}},sid:{{submission.sid}},providersid:{{submission.providers[0].providersid}}})">
        {{submission.providers[0].alias}} link from sid: {{submission.providers[0].providersid}} to {{submission.sid}}
        </a>
    </div>

    <h3>Received From</h3>
    <div ng-repeat="provider in receivedFrom.providers">
        <a ui-sref="frameState.receiverState({aid:{{receivedFrom.aid}},sid:{{receivedFrom.sid}},providersid:{{provider.providersid}}})">
        {{provider.alias}} from sid:{{provider.providersid}} to {{receivedFrom.sid}}
        </a>
    </div>



</section>
