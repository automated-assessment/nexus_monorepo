<section>

    <h2>Allocation</h2>
<br/>
<br/>
    For assignment: {{aid}} and student: {{studentuid}} <br/><br/>
Provide for:
    <br/><br/>

    <div ng-repeat="submission in provideTo"><a ui-sref="providerState({aid:{{submission.aid}}, studentuid:{{studentuid}},sid:{{submission.sid}} })">Provide for submission {{submission.sid}},  who is: {{submission.studentuid}} </a></div>
<br/><br/>

Received from:
    <br/><br/>
    <div ng-repeat="provider in receivedFrom.providers"><a ui-sref="receiverState({sid:{{receivedFrom.sid}}, studentuid: {{provider.provideruid}}})">Provided for submission {{receivedFrom.sid}} by {{provider.provideruid}}</a></div>


</section>
